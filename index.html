<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <h1>Register</h1>
            <div id="div_name">
                <h3>Username</h3>
                <input type="text" id="name"><button id="namedd">copy</button>
            </div>
            <div id="div_email">
                <h3>Email</h3>
                <input type="text" id="email"><button id="emaildd">copy</button>
            </div>
            <div id="div_password">
                <h3>Password</h3>
                <input type="text" id="password"><button id="passworddd">copy</button>
            </div>
            <div id="div_repeat">
                <h3>Confirm Password</h3>
                <input type="text" id="repeat"><button id="repeatdd">copy</button>
            </div><br><br>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
